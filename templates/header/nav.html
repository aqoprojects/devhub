{% load static %}
  <!-- Header Section -->
  <header class="header">
    <div class="container container--narrow">
      <a href="{% url 'user:users' %}" class="header__logo">   <!-- HERRRRRRRRRRRRRRRRRRRRRRRRRREEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE-->
        <img src="{% static 'images/logo.svg' %}" alt="DevSearch Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{% url 'user:users' %}">Developers</a></li> 
          <li class="header__menuItem"><a href="{% url 'devsocial:projects' %}">Projects</a></li>  
          <li class="header__menuItem"><a href="#">Inbox</a></li>   <!-- HERRRRRRRRRRRRRRRRRRRRRRRRRREEE-->
          
          {% if not request.user.is_authenticated %}
            <li class="header__menuItem"><a href="{% url 'user:login' %}" class="btn btn--sub">Login</a></li>
            {% else %}
            
          <li class="header__menuItem"><a href="{% url 'user:profile' %}">My Account</a></li>  
            <li class="header__menuItem"><a href="{% url 'user:logout' %}" class="btn btn--sub">Logout</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
